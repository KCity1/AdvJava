<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="AllContentTypeServlet" method="post">
		First Name: <input type="text" name="firstname"> <br><br>
		Birth Year: <input type="number" name="birthyear"> <br><br>
		Email: <input type="email" name="email"> <br><br>
		Password: <input type="password" name="password"> <br><br>
		Gender: 
		Male	<input type="radio" name="gender" value="male"> 
		Female <input type="radio" name="gender" value="Female">
		<br><br> 
		City: 
		<select name="City"> 
		<option value="Ahmedabad">Ahmedabad</option>
		<option value="Surat">Surat</option>
		</select> <br><br>
		<textarea rows="5" cols="10"></textarea><br><br>
		Hobby: 
		Cricket <input type="checkbox" name="hobby" value="Cricket"> 
		VollyBall <input type="checkbox" name="hobby" value="Vollyball"> 
		Basket Ball <input type="checkbox" name="hobby" value="BasketBall"> <br> <br> 
		<input type="Submit">
	</form>
</body>
</html>
